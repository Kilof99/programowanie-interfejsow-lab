<html>

        <meta charset="UTF-8" >
        <style>
		.btn-dark{
			text-decoration: line-through;
			background-color: gray;
		}
		.displaynt{
			display: none;
		}
		body {
			background-image: linear-gradient(to bottom right, white, gray);
			margin: 20px 20px 20px 20px;
		}
        </style> 
    </head>
    <body>

		<label for="task">Nowe zadanie:</label>
		<input id="task"/>

		<button id="add" onclick="add()">+</button>
		<button class="displaynt" id="cofnij" onclick="cofnij()">Cofnij</button>
		<div>
			<input type="radio" id="pilne" name="list" value="pilne">
			<label for="pilne">Pilne</label>
		</div>
		<div>
		  <input type="radio" id="normalne" name="list" value="normalne" checked>
		  <label for="normalne">Normalne</label>
		</div>
		<br>
		<label for="search">Wyszukiwanie:</label>
		<input id="search" oninput="filter()"/>
		<label for="case">Ignoruj rozmiar liter?</label>
		<input type="checkbox" id="case" name="case" onclick="filter()">
		<br><br>
		<h1>LISTY ZADAŃ</h1>
        <div id="list1">
            <h2 onclick="displaynt(1)">Pilne:</h2>
        </div>
		
		<div id="list2">
            <h2 onclick="displaynt(2)">Normalne:</h2>
        </div>
		
		
	
    </body>
<!-- Modal -->

          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Potwierdzenie</h4>
        </div>
        <div class="modal-body">
          <p>Czy na pewno chcesz usunąć element?</p>
        </div>
        <div class="modal-footer">
			<button type="button" class="btn btn-danger" data-dismiss="modal" onclick="remove()">Tak</button>
			<button type="button" class="btn btn-default" data-dismiss="modal">Nie</button>
        </div>
      </div>
    </div>
  </div>
